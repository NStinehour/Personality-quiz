<!DOCTYPE html>
<html lang="en">

<head>
	<title>Future field Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Personality quiz that guesses your future field!</h1>
	</header>

	<main>

		<h2>Which do you rely on more?</h2>
    <div class="row">
		<div class="question">

			<div class="answer-choice">
        <div class="column">
				<img src="assets/Logic.jpg">
        </div>
        <br>
        <button id="q1a1" >Logic</button>
      </div>

      <div class="answer-choice">
        <div class="column">
        <img src="assets/Emotions.jpg">
        </div>
        <br>
        <button id="q1a2" >Emotions</button>
      </div>

    </div> 
    </div>
    <h2>Which is more important when doing a project?</h2>
    <div class="row">
    <div class="question">
    

      <div class="answer-choice">
        <div class="column">
        <img src="assets/Accuracy.jpg">
        </div>
        <br>
        <button id="q2a1">Maintaining accuracy</button>
      </div>

      <div class="answer-choice">
        <div class="column">
        <img src="assets/Different.jpg">
        </div>
        <br>
        <button id="q2a2">Expressing your personality</button>
      </div>

    </div> 
    </div>
    
    <h2>Which technology do you like better?</h2>
    <div class="row">
    <div class="question">
    

      <div class="answer-choice">
        <div class="column">
        <img  src="assets/Cellphone.jpg">
        </div>
        <br>
        <button id="q3a1">Cellphone</button>
      </div>

      <div class="answer-choice">
        <div class="column">
        <img src="assets/Computer.jpg">
        </div>
        <br>
        <button id="q3a2">Computer</button>
      </div>

    </div> 
    </div>
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
  </main>


</body>
</html>
